<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../style/product_style.css">
  <title>Product App</title>
</head>
<body>
  <div class="nav-bar"></div>

  <div id="app">
    <div class="product">

      <div class="product-image">
        <a :href="link">
          <img :src="image">
        </a>
      </div>

      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="stock > 10">In Stock</p>
        <p v-else-if="10 >= stock && stock > 0">Almost Sold Out</p>
        <p v-else>Sold Out</p>

        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>

        <div v-for="item in variants"
          :key="item.id"
          class="color-box"
          v-bind:style="{ backgroundColor: item.color }"
          @mouseover="changeImg(item.img)"
          >
        </div>

        <button @click="addToCart"
          v-bind:disabled="!stock >= 1"
          v-bind:class="{disabledButton: !stock >= 1}">Add to cart</button>
        <button @click="removeFromCart">Remove from cart</button>

        <div class="cart">
          <p>Cart {{ cart }}</p>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script
src="../js/main.js"></script> </html>
